<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 7vw;
      color: #ff69b4;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 4vw;
      max-width: 90%;
      margin: 20px auto;
      line-height: 1.6;
    }

    .love-photo {
      margin: 30px auto;
      width: 60%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
      transition: transform 0.4s;
      cursor: pointer;
    }

    .love-photo:hover {
      transform: scale(1.05);
    }

    .hint {
      font-size: 16px;
      color: #fff;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>🎉 Happy Birthday My Love 🎉</h1>
  <p>Chúc em một ngày 20/07 thật đặc biệt,<br>
     tràn đầy yêu thương, tiếng cười và thật nhiều bất ngờ!<br>
     Anh yêu em rất nhiều 💖</p>

  <!-- Ảnh sẽ kích hoạt nhạc khi được bấm -->
  <img src="vy-2007.jpg" alt="Ảnh của chúng ta" class="love-photo" onclick="playMusic()">
  <div class="hint">💗 Chạm vào ảnh để phát nhạc 💗</div>

  <!-- Audio ẩn -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Trình duyệt không hỗ trợ phát nhạc.
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
      }
    }
  </script>

</body>
</html>
